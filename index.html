<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "./rps.js" defer></script>
    <link rel = "stylesheet" href="styles.css"> 
</head>
<body>
    <h1 id = "header">Rock, Paper, Scissors</h1>
    <div id = "choice-box">
        <button id = "rock" value = "ROCK">Rock</button>
        <button id = "paper" value="PAPER">Paper</button>
        <button id = "scissors" value="SCISSORS">Scissors</button>
    </div>
    <div id = "result-box">
        <h2 class = "sub-heading">SCORE</h2>
        <div class = "namers">
            <h3 class = "namePlayer">PLAYER</h3>
            <h3 class = "nameComp">COMPUTER</h3>
        </div>
        <div id="player-comp">
            <div id = "player"></div>
            <div id= "computer"></div>
        </div>
        <div id ="results"></div>
        </div>
    </div>
</body>
</html>
